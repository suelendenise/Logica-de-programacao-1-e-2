<canvas width="600" height="400"></canvas>

<script>
	var tela = document.querySelector("canvas");
	var pincel = tela.getContext("2d");

	pincel.fillStyle = "brown";
	pincel.fillRect(0, 0, 600, 400);

	var cores = ["red","orange","yellow","green","blue","purple","pink","white","gray","blach","brown"]
	var indiceCorAtual = 0; // começa com red

	function desenhaCirculo(evento) {

		var x = evento.pageX - tela.offsetLeft;
		var y = evento.pageY - tela.offsetTop;
		pincel.fillStyle = cores[indiceCorAtual];
		pincel.beginPath();
		pincel.arc(x, y, 10, 0, 2 * 3.14);
		pincel.fill();
		console.log(x + "," + y);
	}

	tela.onclick = desenhaCirculo; 

	function mudaCor() {

		indiceCorAtual++;

		if(indiceCorAtual >= cores.length) {
			indiceCorAtual = 0; // volta para a pirmeira cor, vermelho
		}

		return false; // para não exibir o menu padão do canvas
	}

	tela.oncontextmenu = mudaCor;

</script>
