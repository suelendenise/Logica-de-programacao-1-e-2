<canvas width="600" height="400"></canvas>

<script>
	
	var tela = document.querySelector("canvas");
	var pincel = tela.getContext("2d");
	pincel.fillStyle = "lightgray";
	pincel.fillRect(0, 0, 600, 400);

	function desenhaCirlulo(x, y, raio) {

		pincel.fillStyle ="cor";
		pincel.beginPath();
		pincel.arc(x, y, raio, 0, 2 * Math.PI);
		pincel.fill();
	}

	function LimpaTela() {

		pincel.clearRect(0, 0, 600, 400);
	}

	var raio = 19; // o importante é que seja declarado fora da função atualizaTela.

	var fatorCrescimento = 0;

	function atualizaTela() {

		// Limpamos sempre a tela para podermos desenhar um novo círculo

		LimpaTela();

		if(raio > 30) {
			// o raio tem que diminuir
			fatorCrescimento = -1;

		} else if (raio < 20) {
			// o raio tem que aumentar
			fatorCrescimento = 1;
	}
    
    raio = raio + fatorCrescimento;

    desenhaCirlulo(300, 200, raio, "purple");

 }

 setInterval(atualizaTela, 20);

	


</script>
